<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <div class="todo__container">
            <div class="todo__content">
                <div class="todo">
                    <div class="add_todo__title">
                        <h3>Add Todo</h3>
                    </div>
                    <div class="submit__items">
                        <input class="todo__text" type="text"> 
                        <button class="todo_submit__button" type="submit">Submit</button>    
                    </div>
        
                     
                </div>
                <div class="todo-items">
                    <div class="todos__title">
                        <h3>Todos</h3>
                        <div class="todo-items__list" id="todo">
                        </div>
                    </div>
                    
                </div>
    

            </div>
    

        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
